<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVerse 2.0 - Next-Gen Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            scroll-behavior: smooth;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff4b5c;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #ff4b5c;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(20, 20, 20, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }

        .search-profile input {
            padding: 5px 10px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-right: 20px;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            background: #ff4b5c;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Hero Section with Carousel */
        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 50px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .hero-slide.active {
            opacity: 1;
        }

        .hero-slide h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero-slide p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ccc;
        }

        .hero-slide button {
            padding: 15px 30px;
            background: #ff4b5c;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .hero-slide button:hover {
            background: #e43a4b;
            transform: scale(1.05);
        }

        /* Content Sections */
        .content-section {
            padding: 50px;
            margin-left: 250px;
        }

        .content-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .content-row {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding-bottom: 20px;
        }

        .content-row::-webkit-scrollbar {
            height: 8px;
        }

        .content-row::-webkit-scrollbar-thumb {
            background: #ff4b5c;
            border-radius: 10px;
        }

        .content-card {
            min-width: 200px;
            height: 300px;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .content-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .content-card:hover .overlay {
            opacity: 1;
        }

        .content-card:hover {
            transform: scale(1.05);
        }

        .content-card .overlay button {
            padding: 10px 20px;
            background: #ff4b5c;
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
        }

        /* Modal for Video Playback */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            width: 80%;
            max-width: 800px;
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        .modal-content video {
            width: 100%;
            border-radius: 10px;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        /* Accessibility */
        a:focus, button:focus {
            outline: 2px solid #ff4b5c;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">StreamVerse</div>
        <ul>
            <li><a href="#movies">Movies</a></li>
            <li><a href="#series">Series</a></li>
            <li><a href="#live">Live</a></li>
            <li><a href="#mylist">My List</a></li>
        </ul>
    </div>

    <!-- Header -->
    <header>
        <div class="menu-toggle" id="menu-toggle">â˜°</div>
        <div class="search-profile">
            <input type="text" id="search-bar" placeholder="Search" onkeyup="searchContent()">
            <div class="profile-icon"></div>
        </div>
    </header>

    <!-- Hero Section with Carousel -->
    <section class="hero" id="hero">
        <div class="hero-slide active" style="background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');">
            <h1>Beyond Earth</h1>
            <p>Explore the unknown in this thrilling sci-fi adventure.</p>
            <button onclick="openModal('https://www.w3schools.com/html/mov_bbb.mp4')">Watch Now</button>
        </div>
        <div class="hero-slide" style="background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1536440136628-849c177e76ff?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');">
            <h1>The Last Stand</h1>
            <p>A battle for survival in a dystopian future.</p>
            <button onclick="openModal('https://www.w3schools.com/html/mov_bbb.mp4')">Watch Now</button>
        </div>
    </section>

    <!-- Content Sections -->
    <section class="content-section" id="movies">
        <h2>Trending Now</h2>
        <div class="content-row">
            <div class="content-card" data-title="The Last Stand">
                <img src="https://images.unsplash.com/photo-1536440136628-849c177e76ff?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Movie 1">
                <div class="overlay"><button onclick="openModal('https://www.w3schools.com/html/mov_bbb.mp4')">Play</button></div>
            </div>
            <div class="content-card" data-title="The Edge">
                <img src="https://images.unsplash.com/photo-1531251445707-1f000e1e06d0?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Movie 2">
                <div class="overlay"><button onclick="openModal('https://www.w3schools.com/html/mov_bbb.mp4')">Play</button></div>
            </div>
            <div class="content-card" data-title="Kingdom">
                <img src="https://images.unsplash.com/photo-1535666669445-840bf8a4810c?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Movie 3">
                <div class="overlay"><button onclick="openModal('https://www.w3schools.com/html/mov_bbb.mp4')">Play</button></div>
            </div>
        </div>
    </section>

    <section class="content-section" id="series">
        <h2>Sci-Fi</h2>
        <div class="content-row">
            <div class="content-card" data-title="Beyond Earth">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Series 1">
                <div class="overlay"><button onclick="openModal('https://www.w3schools.com/html/mov_bbb.mp4')">Play</button></div>
            </div>
        </div>
    </section>

    <!-- Modal for Video Playback -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">Ã—</span>
            <video controls>
                <source id="modal-video" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        // Sidebar Toggle
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Hero Carousel
        const slides = document.querySelectorAll('.hero-slide');
        let currentSlide = 0;
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }
        setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }, 5000);

        // Search Functionality
        function searchContent() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            const cards = document.querySelectorAll('.content-card');
            cards.forEach(card => {
                const title = card.getAttribute('data-title').toLowerCase();
                card.style.display = title.includes(searchTerm) ? 'block' : 'none';
            });
        }

        // Modal for Video Playback
        const modal = document.getElementById('modal');
        const modalVideo = document.getElementById('modal-video');
        function openModal(videoSrc) {
            modalVideo.src = videoSrc;
            modal.classList.add('active');
        }
        function closeModal() {
            modal.classList.remove('active');
            modalVideo.src = '';
        }
    </script>
</body>
</html>
