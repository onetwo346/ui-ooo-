<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVerse - Ultimate Streaming Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            scroll-behavior: smooth;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff4b5c;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff4b5c;
        }

        .search-profile {
            display: flex;
            align-items: center;
        }

        .search-profile input {
            padding: 5px 10px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-right: 20px;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            background: #ff4b5c;
            border-radius: 50%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 50px;
            text-align: left;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ccc;
        }

        .hero button {
            padding: 15px 30px;
            background: #ff4b5c;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .hero button:hover {
            background: #e43a4b;
            transform: scale(1.05);
        }

        /* Content Sections */
        .content-section {
            padding: 50px;
        }

        .content-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .content-row {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding-bottom: 20px;
        }

        .content-row::-webkit-scrollbar {
            height: 8px;
        }

        .content-row::-webkit-scrollbar-thumb {
            background: #ff4b5c;
            border-radius: 10px;
        }

        .content-card {
            min-width: 200px;
            height: 300px;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .content-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .content-card:hover .overlay {
            opacity: 1;
        }

        .content-card:hover {
            transform: scale(1.05);
        }

        .content-card .overlay button {
            padding: 10px 20px;
            background: #ff4b5c;
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
        }

        /* Footer */
        footer {
            padding: 20px;
            text-align: center;
            background: #141414;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">StreamVerse</div>
        <nav>
            <ul>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#series">Series</a></li>
                <li><a href="#live">Live</a></li>
                <li><a href="#mylist">My List</a></li>
            </ul>
        </nav>
        <div class="search-profile">
            <input type="text" placeholder="Search">
            <div class="profile-icon"></div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Beyond Earth</h1>
        <p>Explore the unknown in this thrilling sci-fi adventure.</p>
        <button>Watch Now</button>
    </section>

    <!-- Content Sections -->
    <section class="content-section" id="movies">
        <h2>Trending Now</h2>
        <div class="content-row">
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1536440136628-849c177e76ff?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Movie 1">
                <div class="overlay"><button>Play</button></div>
            </div>
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1531251445707-1f000e1e06d0?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Movie 2">
                <div class="overlay"><button>Play</button></div>
            </div>
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1535666669445-840bf8a4810c?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Movie 3">
                <div class="overlay"><button>Play</button></div>
            </div>
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1532094349884-543bc11da2d5?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Movie 4">
                <div class="overlay"><button>Play</button></div>
            </div>
        </div>
    </section>

    <section class="content-section" id="series">
        <h2>Sci-Fi</h2>
        <div class="content-row">
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Series 1">
                <div class="overlay"><button>Play</button></div>
            </div>
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Series 2">
                <div class="overlay"><button>Play</button></div>
            </div>
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Series 3">
                <div class="overlay"><button>Play</button></div>
            </div>
        </div>
    </section>

    <section class="content-section" id="live">
        <h2>Comedy</h2>
        <div class="content-row">
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1518609878373-06d740f60d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Comedy 1">
                <div class="overlay"><button>Play</button></div>
            </div>
            <div class="content-card">
                <img src="https://images.unsplash.com/photo-1518609878373-06d740f60d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Comedy 2">
                <div class="overlay"><button>Play</button></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 StreamVerse. All rights reserved.</p>
    </footer>
</body>
</html>
